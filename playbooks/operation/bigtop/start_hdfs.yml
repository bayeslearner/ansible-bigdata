- hosts: "{{ server | default(groups.hadoop_namenode[0]) }}"
  tasks:
    - name: start_namenode
      shell: /usr/sbin/service hadoop-hdfs-namenode start

    - name: wait_for_namenode_service_port
      wait_for: host={{ ansible_hostname }} port=50070

