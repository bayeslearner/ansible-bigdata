- hosts: "{{ server | default(groups.hadoop_slave) }}"
  tasks:
    - name: start_datnode
      shell: /usr/sbin/service hadoop-hdfs-datanode start

    - name: wait_for_datanode_service_port
      wait_for: host={{ ansible_hostname }} port=50020
